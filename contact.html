<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Swar Shiksha</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- <main> -->
        <section class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <p>If you have any questions, suggestions, or feedback, please feel free to reach out to us.</p>

                <div class="contact-options">
                    <div class="option">
                        <h2>Email</h2>
                        <p>Email us at <a href="mailto:info@swarshiksha.com">info@swarshiksha.com</a></p>
                    </div>

                    <div class="option">
                        <h2>Telephone</h2>
                        <p>Call us at <a href="tel:+123456789">+91 999999999</a></p>
                    </div>

                    <div class="option">
                        <h2>Direct Submission</h2>
                        <p>Fill out the form below:</p>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- </main> -->

    <footer>
        <div class="container">
            <!-- Your Footer Content -->
            <!-- Include your footer content from the template -->
        </div>
    </footer>

</body>

</html>
